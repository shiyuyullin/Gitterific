@import model.GeneralRepoInfo
@(listOfRepo : List[GeneralRepoInfo], keywords: String)

<html>

    <head>
        <title>Search</title>
        <style>
            .welcomeHeader {
                background-color: #92d13d;
                height: 150px;
            }
            .result {
                padding-left: 15%;
                padding-right: 15%;
                padding-top: 3%;
            }
            h1 {
                color: white;
                padding-top: 55px;
                padding-left: 55px;
            }
            form {
                padding-top: 5%;
                padding-left: 25%;
                padding-right: 20%;
            }
            input{
                height: 45px;
                width: 600px;
            }
        </style>
    </head>

    <body>
        <div class="welcomeHeader">
            <h1>Welcome to Gitterific</h1>
        </div>

        <div>
            <form action="/" method="post">
                <input type="text" placeholder="Search.." name="keywords">
                <button type="submit" style="height:45px; width: 60px">search</button>
            </form>
        </div>

        <div class="result">
            @if(!listOfRepo.isEmpty()){
                <p>Search terms: @keywords</p>
                @for(repo <- listOfRepo){
                    <p>@repo.getAuthorName(), @repo.getRepoName(), @repo.getTopics(), @repo.getCreatedDate()</p>
                }
            }
        </div>

    </body>


</html>
