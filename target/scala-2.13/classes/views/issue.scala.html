@(titles: List[String], wordCount : HashMap[String,Long])

<html>
    <head>
        <title>issues</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Mukta', sans-serif;
            }
            .row {
                display: flex;
            }
            .column {
                flex: 50%;
            }
            h1 {
                color: white;
                padding-top: 55px;
                padding-left: 55px;
            }
            .welcomeHeader {
                background-color: #92d13d;
                height: 150px;
            }
        </style>
    </head>
    <body>
        <div class="welcomeHeader">
            <h1>Word-level Statistics</h1>
        </div>
        <div class="row">
            <div class="column">
                @for((k,v) <- wordCount){
                    <p>@k @v</p>
                }
            </div>
            <div class="column">
                @for(title <- titles){
                    <p>title: @title</p>
                }
            </div>
        </div>

    </body>
</html>
